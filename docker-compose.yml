version: '3.8'

services:
  server:
    build: ./server
    container_name: cf-dns-server
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dev.db
      # Add other environment variables here (PORT, JWT_SECRET, etc.)
    volumes:
      - ./server/data:/app/data

  client:
    build: ./client
    container_name: cf-dns-client
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server
